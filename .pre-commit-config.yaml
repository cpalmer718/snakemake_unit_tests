repos:

## C++ support

- repo: https://gitlab.com/daverona/pre-commit/cpp
  rev: 0.8.0
  hooks:
  - id: clang-format
  - id: cpplint
    args: ["--includeorder=default"]
  - id: cppcheck

## Python support
- repo: https://github.com/psf/black
  rev: 19.10b0
  hooks:
  - id: black
- repo: https://gitlab.com/PyCQA/flake8
  rev: 3.8.3
  hooks:
  - id: flake8
    exclude: ^inst/test.py
- repo: https://github.com/timothycrosley/isort
  rev: 5.5.3
  hooks:
  - id: isort
