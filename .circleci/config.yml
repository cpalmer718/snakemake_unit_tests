# Use the latest 2.1 version of CircleCI pipeline process engine.

# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

jobs:
  build_and_test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: lightningauriga/snakemake-gcc:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:36:a6:28:7b:85:be:1e:52:91:f1:6f:3a:4b:b5:d6"
      - checkout
      - run:
          name: build_and_test
          command: |
            conda install -c conda-forge -y curl gnupg
            ./generate.bash
            CC=/opt/conda/envs/snakemake-gcc/bin/x86_64-conda-linux-gnu-gcc CXX=/opt/conda/envs/snakemake-gcc/bin/x86_64-conda-linux-gnu-g++ ./configure --with-boost=/opt/conda/envs/snakemake-gcc --with-boost-libdir=/opt/conda/envs/snakemake-gcc/lib --with-yaml-cpp=/opt/conda/envs/snakemake-gcc
            make -j2 CXXFLAGS=" --coverage -fprofile-arcs -ftest-coverage -fPIC"
            make -j2 check
            find snakemake_unit_tests -name "*gcda" -delete
            ./test_suite.out
            find snakemake_unit_tests -name "*Test*.gc*" -delete
            rm snakemake_unit_tests/test_suite.gc*
            /opt/conda/envs/snakemake-gcc/bin/x86_64-conda-linux-gnu-gcov -r $(ls snakemake_unit_tests/*gcda | awk '! /test_suite/' | sed 's/gcda/cc/g')
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -R .


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ci:
    jobs:
      - build_and_test
